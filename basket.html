<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link rel="stylesheet" href="./basket.css" />
    <!-- star https://cdn-icons-png.flaticon.com/512/991/991985.png -->
    <!-- heart https://cdn-icons-png.flaticon.com/512/3237/3237429.png -->
  </head>
  <body>
    <div id="mid_div">
      <h1 id="heading">Basket</h1>
      <a id="things_to_do" href="">
        <div id="arrow">
          <img src="https://cdn-icons-png.flaticon.com/128/507/507257.png" />
        </div>
        <span><u>See all things to do</u></span>
      </a>
      <div id="container">
        <h1>Your Basket is Empty</h1>
        <div>
          <h1>
            Add Things to Do to your basket. Now you can shop for tours,
            attractions, and experiences.
            <a href="">Explore Now</a>
          </h1>
        </div>
      </div>
      <div id="reviewOrder">
        <h2>Review Order Details</h2>
        <div class="flex">
          <p class="RevText">Booking Fee</p>
          <p class="RevText">₹0.00</p>
        </div>
        <div class="flex">
          <p class="RevText">Subtotal</p>
          <p class="RevText" id="subtotal">₹0.00</p>
        </div>
        <div class="flex">
          <p class="RevText" id="Total">Total()</p>
          <p class="RevText" id="total">₹0.00</p>
        </div>
        <p>No additional taxes & fees</p>
        <div id="checkout">Checkout</div>
      </div>
    </div>
    <div id="bookWith">
      <h1>Book With Cofidence</h1>
      <hr />
      <img src="./images/image1.png" />
    </div>
  </body>
</html>
<script src="./basket.js"></script>
